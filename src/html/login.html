<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tinqbit Admin Panel</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/logo.png"
    />

    <link
      rel="stylesheet"
      href="../assets/libs/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../assets/css/component.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>

  <body>
    <div class="container-fluid login-section">
      <div class="row login-container">
        <div class="col-lg-3 login-box">
          <div class="login-title">
            <h4>Login</h4>
          </div>

          <div class="input-container">
            <label for="username">UserName</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="UseName"
              autocomplete="off"
              required
            />
          </div>

          <div class="col-lg-12 column-spacer"></div>
          <div class="input-container">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-lg-12 column-spacer"></div>

          <button class="col-lg-12 primary-button">Save</button>

          <div class="forget-password">
            <p>Forget Password ?</p>
          </div>
        </div>
      </div>
    </div>

    <!--Container Main end-->

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/app.min.js"></script>
  </body>
</html>
